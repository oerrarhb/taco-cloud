<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco cloud Register</title>
</head>
<body>
<h1>Register</h1>
<img th:src="@{images/TacoCloud.png}"/>
<form method="post" th:action="@{/register}" id="registrationForm">
<label id="username">Username:</label>
<input type="text" name="username"></br>

<label id="password">Password:</label>
<input type="password" name="password"></br>

<label id="confirm">Confirm Password:</label>
<input type="password" name="confirm"></br>

<label id="fullname">Fullname:</label>
<input type="text" name="fullname"></br>

<label id="street">Street:</label>
<input type="text" name="street"></br>

<label id="city">City:</label>
<input type="text" name="city"></br>

<label id="state">State:</label>
<input type="text" name="state"></br>

<label id="zip">Zip:</label>
<input type="text" name="zip"></br>

<label id="phone">Phone:</label>
<input type="text" name="phone"></br>

<label id="email">Email:</label>
<input type="text" name="email"></br>

<input type="submit" value="Register"/>
</form>
</body>
</html>
